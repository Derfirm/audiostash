<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-file"></span> New Playlist</h4>
</div>
<div class="modal-body">
    <ng-form name="playlistNameDialog" novalidate role="form">
        <div class="form-group input-group-lg"
             ng-class="{true: 'has-error'}[playlistNameDialog.plname.$dirty && playlistNameDialog.plname.$invalid]">
            <label class="control-label" for="plname">Name:</label>
            <input type="text"
                   class="form-control"
                   name="plname"
                   id="plname"
                   ng-maxlength="32"
                   ng-model="data.name"
                   ng-keyup="hitEnter($event)"
                   required />
            <span class="help-block">Enter a name for the new playlist</span>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button"
            class="btn btn-primary"
            ng-click="save()"
            ng-disabled="(playlistNameDialog.$dirty && playlistNameDialog.$invalid) || playlistNameDialog.$pristine">
        Save
    </button>
</div>
