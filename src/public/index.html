<!DOCTYPE html>
<html lang="en" ng-app='audiostash'>
<head>
    <meta charset="utf-8" />
    <title>AudioStash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Libraries -->
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap-3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/ui-grid-3.0.0-rc.21/ui-grid.min.css">
    <script type="text/javascript" src="/static/lib/sockjs-1.0.0/sockjs.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-bootstrap-0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-route-1.3.16/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-sockjs-0.1/angular-sockjs.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-indexed-db-1.1.1/angular-indexed-db.min.js"></script>
    <script type="text/javascript" src="/static/lib/ui-grid-3.0.0-rc.21/ui-grid.min.js"></script>
    
    <!-- Our own stuff -->
    <link rel="stylesheet" href="/static/custom/site.css" type="text/css" />
    <script type="text/javascript" src="/static/custom/app.js"></script>
    <script type="text/javascript" src="/static/custom/constants.js"></script>
    <script type="text/javascript" src="/static/custom/controllers.js"></script>
    <script type="text/javascript" src="/static/custom/db.service.js"></script>
    <script type="text/javascript" src="/static/custom/auth.service.js"></script>
</head>
<body ng-controller="RootController">
	<nav class="navbar navbar-default navbar-static-top">
	    <div class="container-fluid">
		    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topnav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
		    	<a class="navbar-brand" href="https://github.com/katajakasa/audiostash">AudioStash</a>
		    </div>
			<div class="collapse navbar-collapse" id="topnav">
                <ul class="nav navbar-nav" ng-controller="NavController">
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/dashboard')}"><a href="#/dashboard">Dashboard</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/albums')}"><a href="#/albums">Albums</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/artists')}"><a href="#/artists">Artists</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/directories')}"><a href="#/directories">Directories</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/playlists')}"><a href="#/playlists">Playlists</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/settings')}"><a href="#/settings">Settings</a></li>
                    <li ng-if="is_authenticated() == true" ng-class="{ active: is_active('/logout')}"><a href="#/logout">Logout</a></li>
                    <li ng-if="is_authenticated() == false" ng-class="{ active: is_active('/login')}"><a href="#/login">Login</a></li>
                </ul>
			</div>
	    </div>
	</nav>
	<div class="container-fluid">
		<div class="row">
            <ng-view></ng-view>
		</div>
	</div>
</body>
</html>
