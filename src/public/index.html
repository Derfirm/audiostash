<!DOCTYPE html>
<html lang="en" ng-app='audiostash'>
<head>
    <meta charset="utf-8" />
    <title>AudioStash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Libraries -->
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap-3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/ui-grid-3.0.0-rc.21/ui-grid.min.css">
    <script type="text/javascript" src="/static/lib/sockjs-1.0.0/sockjs.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-bootstrap-0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-route-1.3.16/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/lib/ng-sockjs/ng-sockjs.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-indexed-db-1.1.3/angular-indexed-db.min.js"></script>
    <script type="text/javascript" src="/static/lib/soundmanagerv297a/script/soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="/static/lib/ui-grid-3.0.0-rc.21/ui-grid.min.js"></script>
    <script type="text/javascript" src="/static/lib/bar-ui/script/bar-ui.js"></script>
    
    <!-- Our own stuff -->
    <link rel="stylesheet" href="/static/lib/bar-ui/css/bar-ui.css" type="text/css" />
    <link rel="stylesheet" href="/static/style/site.css" type="text/css" />
    <script type="text/javascript" src="/static/custom/app.js"></script>
    <script type="text/javascript" src="/static/custom/constants.js"></script>
    <script type="text/javascript" src="/static/custom/controllers.js"></script>
    <script type="text/javascript" src="/static/custom/db.service.js"></script>
    <script type="text/javascript" src="/static/custom/auth.service.js"></script>
    <script type="text/javascript" src="/static/custom/sock.service.js"></script>
    <script type="text/javascript" src="/static/custom/playlist.service.js"></script>
    <script type="text/javascript" src="/static/custom/utils.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
	    <div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="https://github.com/katajakasa/audiostash">AudioStash</a>
		    </div>
			<div class="" id="topnav">
                <ul class="nav navbar-nav" ng-controller="NavController">
                    <li ng-repeat="site in sites" ng-if="is_visible(site.url)" ng-class="{ active: is_active(site.url) }">
                        <a href="#{{ site.url }}">{{ site.name }}</a>
                    </li>
                </ul>
			</div>
	    </div>
	</nav>
	<div class="container-fluid">
		<div class="row">
            <ng-view></ng-view>
		</div>
	</div>
    <div class="audio_player" ng-controller="PlayerController">
        <div class="sm2-bar-ui full-width fixed" ng-show="is_visible()">
            <div class="bd sm2-main-controls">
                <div class="sm2-inline-texture"></div>
                <div class="sm2-inline-gradient"></div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-inline-status">

                    <div class="sm2-playlist">
                        <div class="sm2-playlist-target">
                            <!-- playlist <ul> + <li> markup will be injected here -->
                            <!-- if you want default / non-JS content, you can put that here. -->
                            <noscript><p>JavaScript is required.</p></noscript>
                        </div>
                    </div>

                    <div class="sm2-progress">
                        <div class="sm2-row">
                            <div class="sm2-inline-time">0:00</div>
                            <div class="sm2-progress-bd">
                                <div class="sm2-progress-track">
                                    <div class="sm2-progress-bar"></div>
                                    <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
                                </div>
                            </div>
                            <div class="sm2-inline-duration">0:00</div>
                        </div>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element sm2-volume">
                    <div class="sm2-button-bd">
                        <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
                        <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#repeat" title="Repeat playlist" class="sm2-inline-button repeat">&infin; repeat</a>
                    </div>
                </div>

                <!--<div class="sm2-inline-element sm2-button-element disabled">
                    <div class="sm2-button-bd">
                        <a href="#shuffle" title="Shuffle" class="sm2-inline-button shuffle">shuffle</a>
                    </div>
                </div>-->

                <div class="sm2-inline-element sm2-button-element sm2-menu">
                    <div class="sm2-button-bd">
                        <a href="#menu" class="sm2-inline-button menu">menu</a>
                    </div>
                </div>
            </div>

            <div class="bd sm2-playlist-drawer sm2-element">
                <div class="sm2-inline-texture">
                    <div class="sm2-box-shadow"></div>
                </div>
                <div class="sm2-playlist-wrapper">
                    <ul class="sm2-playlist-bd" ng-controller="PlaylistController">
                        <li ng-repeat="item in playlist">
                            <span ng-click="del_song(item.id)" class="song_del glyphicon glyphicon-minus-sign"></span>
                            <a class="playlist-item" href="{{ item.url }}">{{ item.artist }} - {{ item.title }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
