<div class="container-fluid">
    <h2>Settings</h2>
    <p>The following will reset the Audiostash client.</p>
    <ul>
        <li>Current client database will be cleared and re-downloaded.</li>
        <li>Server side database will NOT be cleared.</li>
    </ul>
    <button ng-click="resetClient()">Reset client</button>
</div>
